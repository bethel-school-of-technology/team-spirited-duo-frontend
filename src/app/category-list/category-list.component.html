<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <title>Document</title>
</head>

<body>
  <div *ngFor="let category of categories" class="card bg-dark text-white" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="https://cdn1.sph.harvard.edu/wp-content/uploads/sites/21/2018/07/fruitveg.jpeg" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">#{{category.id}} {{category.name}}</h5>
          <p class="card-text">We have the best Fruits & Vegetables around! We will ship directly to your doorstep. </p>
          <a href="product-list/1" class="btn btn-primary">Click to view fruit</a>
          <a href="product-list/2" class="btn btn-primary">Click to view vegetables</a>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
