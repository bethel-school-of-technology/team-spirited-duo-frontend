<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <title>Cart</title>
</head>


<body>
    <div *ngFor="let item of cart" class="card bg-dark text-white" style="max-width: 700px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{item.image}} " class="card-img" alt="{{item.name}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"> {{item.name}}</h5>
                    <input type="text" [(ngModel)]="item.quantity" (change)="updateQuantity(item.id, item.name, item.image, item.quantity)">
                    <br>
                   
                    <button class="btn-class" aria-label="Cancel" type="button" (click)="deleteFromCart(item.id)">Delete</button>
                
           
        </div>
    </div>
        </div>
            </div>
</body>



</html>
