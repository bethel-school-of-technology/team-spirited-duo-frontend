<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <title>All Products</title>
</head>


<body>
    <div *ngFor="let product of products" class="card bg-dark text-white" style="max-width: 700px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{product.image}} " class="card-img" alt="{{product.name}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"> {{product.name}}</h5>
                    <br>
                   
                    <p> Each product is hand picked! See below for the nutrients. </p>
                    <td> Carbohydrates: {{product.nutritions.carbohydrates}} g </td>
                    <td> Protein: {{product.nutritions.protein}} g </td>
                    <td> Fat: {{product.nutritions.fat}} g </td>
                    <td> Calories: {{product.nutritions.calories}} g </td>
                    <td> Sugar: {{product.nutritions.sugar}} g </td>
                    <button class="btn-class" aria-label="Cart" type="button" (click)="addToCart(product.id, product.name, product.image)">Add to Cart</button>
                </div>
            </div>
        </div>
        </div>  
   

</body>



</html>
